# Use two appenders, one to log to console, another to log to a file  

# Root logger option
log4j.rootLogger=WARN,x,fileSaurab,HTML

# Redirect log messages to console
log4j.appender.x=org.apache.log4j.ConsoleAppender
log4j.appender.x.Target=System.out
log4j.appender.x.layout=org.apache.log4j.PatternLayout
log4j.appender.x.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Redirect log messages to a log file, support file rolling.
log4j.appender.fileSaurab=org.apache.log4j.RollingFileAppender
log4j.appender.fileSaurab.File=./resource/log4j/log4j-application.log
log4j.appender.fileSaurab.MaxFileSize=5MB
log4j.appender.fileSaurab.MaxBackupIndex=10
log4j.appender.fileSaurab.layout=org.apache.log4j.PatternLayout
log4j.appender.fileSaurab.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-1p %c{3}:%L - %m%n

log4j.appender.HTML=org.apache.log4j.FileAppender
log4j.appender.HTML.File=./resource/log4j/application.html
log4j.appender.HTML.layout=org.apache.log4j.HTMLLayout
log4j.appender.HTML.layout.Title=Application Log